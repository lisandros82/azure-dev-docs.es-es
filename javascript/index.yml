### YamlMime:Landing
title: Documentación de Azure SDK para JavaScript
summary: >
  Obtenga información sobre de Azure SDK para JavaScript y Node.js, cómo empezar a usarlo y lo que ofrece a los desarrolladores. Empiece a trabajar con características útiles de Azure, como el hospedaje de aplicaciones, tareas de DevOps, almacenamiento y bases de datos persistentes, y trabajo con dispositivos de Internet de las cosas.
