### YamlMime:Landing
title: Azure para desarrolladores de Python
summary: >
  Azure ofrece numerosos servicios para desarrolladores de Python, como el hospedaje de aplicaciones, almacenamiento, bases de datos de código abierto como mySQL y PostgreSQL, además de ciencia de datos, aprendizaje automático e inteligencia artificial. Azure SDK para Python ayuda a los desarrolladores a aumentar su productividad cuando usan estos servicios.
